<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscriber</title>
  </head>
  <body>
    <!-- Center Horizontally and vertically -->
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <!-- Card Div -->
      <div class="text-white bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
            src="/Email_Subscribe/images/image.jpg"
            alt="A leaf pic"
          />
          <div class="p-6 md:p-12">
            <span
              class="font-serif text-xl font-medium text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </span>

            <p
              class="mt-4 max-w-xs text-xs tracking-wide text-center md:text-left"
            >
              Eat Better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                class="rounded p-2 px-4 text-xs text-center bg-zinc-600 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placehodler:md:text-left focus:outline-nones"
                type="text"
                placeholder="Enter Your email address"
              />

              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
                type="submit"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
